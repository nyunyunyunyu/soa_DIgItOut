<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
<link rel="stylesheet" href="css/bootstrap-image-gallery.css">
<link rel="stylesheet" href="css/demo.css">
</head>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Bootstrap JS is not required, but included for the responsive demo navigation and button states -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
<script src="js/bootstrap-image-gallery.js"></script>
<script>
    function insert_galleries (result, toInsert) {
        $('#gallery_buffer').html('');
        $('#links_buffer').html('');
        // Add the demo images as links with thumbnails to the page:
        var count = 0;
        for (people in result){
            var new_links = $('#links').clone();
            new_links.attr('id', 'links' + count);
            $('#links_buffer').append(new_links);
            var new_glallery = $('#blueimp-gallery').clone();
            new_glallery.attr('id', 'blueimp-gallery' + count);
            
            $('#gallery_buffer').append(new_glallery);
            for (image in result[people]){
                var url = result[people][image];
                $('<a/>')
                .append($('<img>').prop('src', url))
                .prop('href', url)
                .attr('data-gallery', '')
                .appendTo(new_links);
            }
            var image_id = 'to_click' + count;
            image_button = $('<img/>').prop('src', result[people][0]).attr('id', image_id)
            image_button.appendTo(toInsert)
            image_button.attr('num',count)
            image_button.click(function (event) {
                event.preventDefault();
                var w=event.target.attributes['num'].value;
                blueimp.Gallery($("#links"+w).children($('a')), {useBootstrapModal: true});
            });
            count++;
        }
    }
    $().ready(function(){
        content = [['http://ww4.sinaimg.cn/mw690/005soBCbjw1f2dyzdc8r4j30qo1bejzn.jpg'],['http://ww4.sinaimg.cn/mw690/005soBCbjw1f2dyzdo8smj30pb1900zt.jpg']];
        insert_galleries(content, $('.form-group'));
    });
</script>
<div id='gallery_buffer' style="display:none"></div>
<div id="links_buffer" style="display:none"></div>
<div id="links" style="display:none"></div>
<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery" style="display:none">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
